  <section class='citas'>
    <h2>Consultar / Cancelar Cita</h2>
    <p>Ingresa tu nombre y celular para consultar o cancelar tus citas pendientes.</p>
    
    <form id='formBusquedaCita'>
        <input type='text' id='nombreBusqueda' placeholder='Tu Nombre Completo' required>
        <input type='tel' id='celularBusqueda' placeholder='Tu Número de Celular' required>
        <button type='submit'>Buscar Cita</button>
    </form>
    
    <div id="listaCitasContainer" style="display: none; margin-top: 20px;">
        <h3>Lista de Citas Encontradas</h3>
        <table id='tablaCitas'>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Correo</th> 
              <th>Celular</th> 
              <th>Servicio</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
